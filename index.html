<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Hunt</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-page">
        <div class="letter-grid">
            <h3 class="letter" id="a">A</h3>
            <h3 class="letter" id="b">B</h3>
            <h3 class="letter" id="c">C</h3>
            <h3 class="letter" id="d">D</h3>
            <h3 class="letter" id="e">E</h3>
            <h3 class="letter" id="f">F</h3>
            <h3 class="letter" id="g">G</h3>
            <h3 class="letter" id="h">H</h3>
            <h3 class="letter" id="i">I</h3>
            <h3 class="letter" id="j">J</h3>
            <h3 class="letter" id="k">K</h3>
            <h3 class="letter" id="l">L</h3>
            <h3 class="letter" id="m">M</h3>
            <h3 class="letter" id="n">N</h3>
            <h3 class="letter" id="o">O</h3>
            <h3 class="letter" id="p">P</h3>
            <h3 class="letter" id="q">Q</h3>
            <h3 class="letter" id="r">R</h3>
            <h3 class="letter" id="s">S</h3>
            <h3 class="letter" id="t">T</h3>
            <h3 class="letter" id="u">U</h3>
            <h3 class="letter" id="v">V</h3>
            <h3 class="letter" id="w">W</h3>
            <h3 class="letter" id="x">X</h3>
            <h3 class="letter" id="y">Y</h3>
            <h3 class="letter" id="z">Z</h3>
        </div>
        <div class="main-word">
 
        </div>
        <div class="animation">
            <div>
                <img src="media/rock_zombie/Attack1.png" alt="Rock Zombie Attacking" class="rock-attack a1">
            </div>
            <div>
                <img src="media/island_boy/Idle/1.png" alt="Island Boy Idling" class="boy-idle i1">
            </div>
        </div>
        <div class="user-input">
            <label for="word">WORD LIST</label>
            <input type="text" name="word" id="word">
            <button id="add-word">ADD</button>
            <button id="remove-word">REMOVE</button>
            <button id="clear-list">CLEAR</button>
            <img src="media/play.png" alt="play/stop button" id="status-button">
        </div>
    </div>
    <audio src="media/a.mp3" id="sound-a"></audio>
    <audio src="media/b.mp3" id="sound-b"></audio>
    <audio src="media/c.mp3" id="sound-c"></audio>
    <audio src="media/d.mp3" id="sound-d"></audio>
    <audio src="media/e.mp3" id="sound-e"></audio>
    <audio src="media/f.mp3" id="sound-f"></audio>
    <audio src="media/g.mp3" id="sound-g"></audio>
    <audio src="media/h.mp3" id="sound-h"></audio>
    <audio src="media/i.mp3" id="sound-i"></audio>
    <audio src="media/j.mp3" id="sound-j"></audio>
    <audio src="media/k.mp3" id="sound-k"></audio>
    <audio src="media/l.mp3" id="sound-l"></audio>
    <audio src="media/m.mp3" id="sound-m"></audio>
    <audio src="media/n.mp3" id="sound-n"></audio>
    <audio src="media/o.mp3" id="sound-o"></audio>
    <audio src="media/p.mp3" id="sound-p"></audio>
    <audio src="media/q.mp3" id="sound-q"></audio>
    <audio src="media/r.mp3" id="sound-r"></audio>
    <audio src="media/s.mp3" id="sound-s"></audio>
    <audio src="media/t.mp3" id="sound-t"></audio>
    <audio src="media/u.mp3" id="sound-u"></audio>
    <audio src="media/v.mp3" id="sound-v"></audio>
    <audio src="media/w.mp3" id="sound-w"></audio>
    <audio src="media/x.mp3" id="sound-x"></audio>
    <audio src="media/y.mp3" id="sound-y"></audio>
    <audio src="media/z.mp3" id="sound-z"></audio>
    <audio src="media/win_sound.mp3" id="sound-win"></audio>
    <audio src="media/lose_sound.mp3" id="sound-lose"></audio>
    <audio src="media/trash.mp3" id="sound-trash"></audio>
    <audio src="media/gotword.mp3" id="sound-gotword"></audio>
    <audio src="media/lose.wav" id="sound-gameover"></audio>
    <script src="index.js"></script>
</body>
</html>
